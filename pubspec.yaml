name: fantasy_app
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.10
  flutter_svg: ^0.19.0
  dotted_border: ^1.0.6
  image_picker: ^0.6.7+11
  rolling_nav_bar: ^0.0.2
  font_awesome_flutter: ^8.8.1
  country_pickers: ^1.3.0
  pin_code_fields: ^5.1.0
  simple_animations: ^1.3.3
  flutter_staggered_animations: ^0.1.2
  introduction_screen: ^1.0.9
  clipboard_manager: ^0.0.4
  step_progress_indicator: ^0.2.4+7
  flutter_plugin_android_lifecycle: ^1.0.11


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway_extra_light.ttf
          weight: 200
        - asset: assets/fonts/raleway_light.ttf
          weight: 300
        - asset: assets/fonts/raleway_italic.ttf
          style: italic
        - asset: assets/fonts/raleway_regular.ttf
          weight: 400
        - asset: assets/fonts/raleway_medium.ttf
          weight: 500
        - asset: assets/fonts/raleway_semi_bold.ttf
          weight: 600